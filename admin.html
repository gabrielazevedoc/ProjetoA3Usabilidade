<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - IRecycle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e5e7eb;
    }

    h1 {
      color: #667eea;
      font-size: 2rem;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 14px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-warning {
      background: #f59e0b;
      color: white;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-bar input,
    .search-bar select {
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }

    .search-bar input {
      flex: 1;
      min-width: 250px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    thead {
      background: #667eea;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:hover {
      background: #f3f4f6;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      color: #667eea;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #374151;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .empty-state,
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
      font-size: 16px;
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .login-container h2 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
    }

    #mainContent {
      display: none;
    }

    .back-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-bottom: 20px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e5e7eb;
    }

    .tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-weight: 600;
      color: #6b7280;
      transition: all 0.3s;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab:hover {
      color: #667eea;
    }
  </style>
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginContainer" class="login-container">
    <h2>üîê Acesso Administrativo</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">E-mail</label>
        <input type="email" id="loginEmail" required placeholder="admin@gmail.com">
      </div>
      <div class="form-group">
        <label for="loginSenha">Senha</label>
        <input type="password" id="loginSenha" required>
      </div>
      <div class="error-message" id="loginError"></div>
      <div class="form-actions">
        <a href="index.html" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>

  <!-- Painel Principal -->
  <div id="mainContent" class="container">
    <a href="index.html" class="back-link">‚Üê Voltar para Home</a>
    
    <div class="header">
      <div>
        <h1>Painel Administrativo</h1>
        <p style="color: #6b7280; margin-top: 5px;">Gerencie todos os cadastros do sistema</p>
      </div>
      <div style="display: flex; gap: 10px;">
        <button class="btn btn-primary" onclick="admin.openCreateModal()">+ Novo Cadastro</button>
        <button class="btn btn-danger btn-small" onclick="admin.logout()">Sair</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="admin.switchTab('pessoas')">üë• Pessoas F√≠sicas</button>
      <button class="tab" onclick="admin.switchTab('empresas')">üè¢ Empresas</button>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar por nome, email ou telefone..." onkeyup="admin.filterTable()">
      <select id="filterType" onchange="admin.filterTable()">
        <option value="">Todos os tipos de res√≠duo</option>
        <option value="pl√°stico">Pl√°stico</option>
        <option value="metal">Metal</option>
        <option value="papel">Papel</option>
        <option value="vidro">Vidro</option>
        <option value="org√¢nico">Org√¢nico</option>
        <option value="eletr√¥nico">Eletr√¥nico</option>
        <option value="outro">Outro</option>
      </select>
      <button class="btn btn-primary" onclick="admin.loadData()">üîÑ Atualizar</button>
    </div>

    <div id="tableContainer">
      <div class="loading">Carregando usu√°rios...</div>
    </div>
  </div>

  <!-- Modal Create/Edit -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Novo Cadastro</h2>
      <form id="adminForm">
        <input type="hidden" id="userId">
        <input type="hidden" id="userType">
        
        <div class="form-group">
          <label for="nome">Nome *</label>
          <input type="text" id="nome" required>
        </div>

        <div class="form-group" id="cnpjGroup" style="display:none;">
          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj">
        </div>

        <div class="form-group" id="razaoSocialGroup" style="display:none;">
          <label for="razaoSocial">Raz√£o Social</label>
          <input type="text" id="razaoSocial">
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone">
        </div>

        <div class="form-group">
          <label for="email">E-mail *</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Deixe em branco para n√£o alterar">
        </div>

        <div class="form-group" id="tipoResiduoGroup">
          <label for="tipoResiduo">Tipo de Res√≠duo</label>
          <select id="tipoResiduo">
            <option value="">Selecione</option>
            <option value="pl√°stico">Pl√°stico</option>
            <option value="metal">Metal</option>
            <option value="papel">Papel</option>
            <option value="vidro">Vidro</option>
            <option value="org√¢nico">Org√¢nico</option>
            <option value="eletr√¥nico">Eletr√¥nico</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="form-group" id="quantidadeGroup">
          <label for="quantidadeKg">Quantidade (kg)</label>
          <input type="number" id="quantidadeKg" step="0.1" min="0">
        </div>

        <div class="form-group" id="observacoesGroup">
          <label for="observacoes">Observa√ß√µes</label>
          <textarea id="observacoes"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-danger" onclick="admin.closeModal()">Cancelar</button>
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const admin = {
      apiUrlPessoas: 'http://localhost:5000/api/pessoas',
      apiUrlEmpresas: 'http://localhost:5000/api/empresas',
      authUrl: 'http://localhost:5000/api/auth/login-pessoa',
      data: [],
      filteredData: [],
      token: null,
      adminEmail: 'admin@gmail.com',
      currentTab: 'pessoas',

      init() {
        const storedToken = localStorage.getItem('adminToken');
        const storedEmail = localStorage.getItem('adminEmail');
        
        if (storedToken && storedEmail === this.adminEmail) {
          this.token = storedToken;
          this.showMainContent();
          this.loadData();
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
        document.getElementById('adminForm').addEventListener('submit', (e) => this.handleSubmit(e));
      },

      switchTab(tab) {
        this.currentTab = tab;
        
        // Atualizar abas visuais
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        
        // Atualizar campos do formul√°rio
        if (tab === 'empresas') {
          document.getElementById('cnpjGroup').style.display = 'block';
          document.getElementById('razaoSocialGroup').style.display = 'block';
          document.getElementById('tipoResiduoGroup').style.display = 'none';
          document.getElementById('quantidadeGroup').style.display = 'none';
          document.getElementById('observacoesGroup').style.display = 'none';
        } else {
          document.getElementById('cnpjGroup').style.display = 'none';
          document.getElementById('razaoSocialGroup').style.display = 'none';
          document.getElementById('tipoResiduoGroup').style.display = 'block';
          document.getElementById('quantidadeGroup').style.display = 'block';
          document.getElementById('observacoesGroup').style.display = 'block';
        }
        
        this.loadData();
      },

      async handleLogin(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const senha = document.getElementById('loginSenha').value;
        const errorDiv = document.getElementById('loginError');

        if (email !== this.adminEmail) {
          errorDiv.textContent = 'Acesso negado: apenas admin@gmail.com pode acessar';
          errorDiv.style.display = 'block';
          return;
        }

        try {
          const response = await fetch(this.authUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senha })
          });

          if (!response.ok) {
            errorDiv.textContent = 'Credenciais inv√°lidas';
            errorDiv.style.display = 'block';
            return;
          }

          const result = await response.json();
          this.token = result.token;
          localStorage.setItem('adminToken', this.token);
          localStorage.setItem('adminEmail', email);
          this.showMainContent();
          this.loadData();
        } catch (error) {
          errorDiv.textContent = 'Erro ao fazer login: ' + error.message;
          errorDiv.style.display = 'block';
        }
      },

      showMainContent() {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      },

      logout() {
        localStorage.removeItem('adminToken');
        localStorage.removeItem('adminEmail');
        window.location.reload();
      },

      async loadData() {
        const container = document.getElementById('tableContainer');
        container.innerHTML = '<div class="loading">Carregando dados...</div>';

        try {
          const apiUrl = this.currentTab === 'pessoas' ? this.apiUrlPessoas : this.apiUrlEmpresas;
          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error('Erro ao carregar dados');
          
          const result = await response.json();
          
          if (Array.isArray(result)) {
            this.data = result;
          } else if (result.items && Array.isArray(result.items)) {
            this.data = result.items;
          } else {
            this.data = [];
          }
          
          this.filteredData = [...this.data];
          this.renderTable();
        } catch (error) {
          container.innerHTML = `<div class="empty-state">‚ùå ${error.message}</div>`;
        }
      },

      renderTable() {
        const container = document.getElementById('tableContainer');
        
        if (this.filteredData.length === 0) {
          const msg = this.currentTab === 'pessoas' ? 'pessoas f√≠sicas' : 'empresas';
          container.innerHTML = `<div class="empty-state">üì≠ Nenhuma ${msg} encontrada</div>`;
          return;
        }

        if (this.currentTab === 'empresas') {
          const table = `
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Raz√£o Social</th>
                  <th>CNPJ</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody>
                ${this.filteredData.map(item => `
                  <tr>
                    <td>${item.id || item.Id}</td>
                    <td>${this.escape(item.nome || item.Nome)}</td>
                    <td>${this.escape(item.razaoSocial || item.RazaoSocial || '-')}</td>
                    <td>${this.escape(item.cnpj || item.Cnpj || '-')}</td>
                    <td>${this.escape(item.email || item.Email)}</td>
                    <td>${this.escape(item.telefone || item.Telefone || '-')}</td>
                    <td class="actions">
                      <button class="btn btn-warning btn-small" onclick="admin.edit(${item.id || item.Id})">‚úèÔ∏è Editar</button>
                      <button class="btn btn-danger btn-small" onclick="admin.confirmDelete(${item.id || item.Id})">üóëÔ∏è Excluir</button>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
          container.innerHTML = table;
        } else {
          const table = `
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Tipo Res√≠duo</th>
                  <th>Quantidade (kg)</th>
                  <th>Data Cadastro</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody>
                ${this.filteredData.map(item => `
                  <tr>
                    <td>${item.id || item.Id}</td>
                    <td>${this.escape(item.nome || item.Nome)}</td>
                    <td>${this.escape(item.email || item.Email)}</td>
                    <td>${this.escape(item.telefone || item.Telefone || '-')}</td>
                    <td>${this.escape(item.tipoResiduo || item.TipoResiduo || '-')}</td>
                    <td>${item.quantidadeKg || item.QuantidadeKg || '-'}</td>
                    <td>${this.formatDate(item.createdAt || item.CreatedAt)}</td>
                    <td class="actions">
                      <button class="btn btn-warning btn-small" onclick="admin.edit(${item.id || item.Id})">‚úèÔ∏è Editar</button>
                      <button class="btn btn-danger btn-small" onclick="admin.confirmDelete(${item.id || item.Id})">üóëÔ∏è Excluir</button>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
          container.innerHTML = table;
        }
      },

      filterTable() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const typeFilter = document.getElementById('filterType').value.toLowerCase();

        this.filteredData = this.data.filter(item => {
          const nome = (item.nome || item.Nome || '').toLowerCase();
          const email = (item.email || item.Email || '').toLowerCase();
          const telefone = (item.telefone || item.Telefone || '').toLowerCase();
          const tipoResiduo = (item.tipoResiduo || item.TipoResiduo || '').toLowerCase();

          const matchesSearch = nome.includes(searchTerm) || 
                               email.includes(searchTerm) || 
                               telefone.includes(searchTerm);

          const matchesType = !typeFilter || tipoResiduo === typeFilter;

          return matchesSearch && matchesType;
        });

        this.renderTable();
      },

      openCreateModal() {
        const tipo = this.currentTab === 'pessoas' ? 'Pessoa F√≠sica' : 'Empresa';
        document.getElementById('modalTitle').textContent = `Nova ${tipo}`;
        document.getElementById('adminForm').reset();
        document.getElementById('userId').value = '';
        document.getElementById('userType').value = this.currentTab;
        document.getElementById('senha').placeholder = 'Crie uma senha';
        document.getElementById('modal').classList.add('active');
      },

      edit(id) {
        const item = this.data.find(r => (r.id || r.Id) === id);
        if (!item) return;

        const tipo = this.currentTab === 'pessoas' ? 'Pessoa F√≠sica' : 'Empresa';
        document.getElementById('modalTitle').textContent = `Editar ${tipo}`;
        document.getElementById('userId').value = item.id || item.Id;
        document.getElementById('userType').value = this.currentTab;
        document.getElementById('nome').value = item.nome || item.Nome || '';
        document.getElementById('telefone').value = item.telefone || item.Telefone || '';
        document.getElementById('email').value = item.email || item.Email || '';
        
        if (this.currentTab === 'empresas') {
          document.getElementById('cnpj').value = item.cnpj || item.Cnpj || '';
          document.getElementById('razaoSocial').value = item.razaoSocial || item.RazaoSocial || '';
        } else {
          document.getElementById('tipoResiduo').value = item.tipoResiduo || item.TipoResiduo || '';
          document.getElementById('quantidadeKg').value = item.quantidadeKg || item.QuantidadeKg || '';
          document.getElementById('observacoes').value = item.observacoes || item.Observacoes || '';
        }
        
        document.getElementById('senha').value = '';
        document.getElementById('senha').placeholder = 'Deixe em branco para n√£o alterar';
        document.getElementById('modal').classList.add('active');
      },

      closeModal() {
        document.getElementById('modal').classList.remove('active');
        document.getElementById('adminForm').reset();
      },

      async handleSubmit(e) {
        e.preventDefault();
        
        const id = document.getElementById('userId').value;
        const userType = document.getElementById('userType').value || this.currentTab;
        const apiUrl = userType === 'pessoas' ? this.apiUrlPessoas : this.apiUrlEmpresas;
        
        const payload = {
          nome: document.getElementById('nome').value,
          telefone: document.getElementById('telefone').value || null,
          email: document.getElementById('email').value
        };

        if (userType === 'empresas') {
          payload.cnpj = document.getElementById('cnpj').value || null;
          payload.razaoSocial = document.getElementById('razaoSocial').value || null;
        } else {
          payload.tipoResiduo = document.getElementById('tipoResiduo').value || null;
          payload.quantidadeKg = document.getElementById('quantidadeKg').value ? Number(document.getElementById('quantidadeKg').value) : null;
          payload.observacoes = document.getElementById('observacoes').value || null;
        }

        const senhaInput = document.getElementById('senha').value;
        if (senhaInput) {
          payload.senha = senhaInput;
        }

        try {
          const url = id ? `${apiUrl}/${id}` : apiUrl;
          const method = id ? 'PUT' : 'POST';
          
          const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.message || 'Erro ao salvar');
          }

          const tipo = userType === 'pessoas' ? 'Pessoa f√≠sica' : 'Empresa';
          alert(id ? `${tipo} atualizada com sucesso!` : `${tipo} criada com sucesso!`);
          this.closeModal();
          this.loadData();
        } catch (error) {
          alert(error.message);
        }
      },

      async confirmDelete(id) {
        const tipo = this.currentTab === 'pessoas' ? 'pessoa f√≠sica' : 'empresa';
        if (!confirm(`Tem certeza que deseja excluir esta ${tipo}? Esta a√ß√£o n√£o pode ser desfeita.`)) return;

        try {
          const apiUrl = this.currentTab === 'pessoas' ? this.apiUrlPessoas : this.apiUrlEmpresas;
          const response = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
          if (!response.ok) throw new Error('Erro ao excluir');

          alert(`${tipo.charAt(0).toUpperCase() + tipo.slice(1)} exclu√≠da com sucesso!`);
          this.loadData();
        } catch (error) {
          alert(error.message);
        }
      },

      formatDate(dateString) {
        if (!dateString) return '-';
        const date = new Date(dateString);
        return date.toLocaleDateString('pt-BR');
      },

      escape(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    };

    admin.init();
  </script>
</body>
</html>
